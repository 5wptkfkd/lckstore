<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        // 從 localStorage 獲取購物車資料並顯示
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartTable = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            cartTable.innerHTML = ""; // 清空購物車內容
            if (cart.length === 0) {
                cartTable.innerHTML = "<tr><td colspan='5'>購物車目前為空。</td></tr>";
                cartTotal.textContent = "總計：$0";
                return;
            }

            let total = 0;
            cart.forEach((item, index) => {
                const row = document.createElement("tr");

                // 商品名稱
                const nameCell = document.createElement("td");
                nameCell.textContent = item.name;
                row.appendChild(nameCell);
                // type
                const typeCell = document.createElement("td");
                typeCell.textContent = `$${item.model}`;
                row.appendChild(typeCell);
                // 單價
                const priceCell = document.createElement("td");
                priceCell.textContent = `$${item.price}`;
                row.appendChild(priceCell);

                // 數量（帶輸入框）
                const quantityCell = document.createElement("td");
                const quantityInput = document.createElement("input");
                quantityInput.type = "number";
                quantityInput.value = item.quantity;
                quantityInput.min = 1;
                quantityInput.onchange = () => updateQuantity(index, quantityInput.value);
                quantityCell.appendChild(quantityInput);
                row.appendChild(quantityCell);

                // 小計
                const subtotal = item.price * item.quantity;
                const subtotalCell = document.createElement("td");
                subtotalCell.textContent = `$${subtotal}`;
                row.appendChild(subtotalCell);

                // 刪除按鈕
                const deleteCell = document.createElement("td");
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "刪除";
                deleteButton.onclick = () => removeFromCart(index);
                deleteCell.appendChild(deleteButton);
                row.appendChild(deleteCell);

                // 計算總價
                total += subtotal;

                // 添加行到表格
                cartTable.appendChild(row);
            });

            // 更新總計
            cartTotal.textContent = `總計：$${total}`;
        }

        // 更新商品數量
        function updateQuantity(index, newQuantity) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            newQuantity = parseInt(newQuantity);

            if (newQuantity <= 0) {
                alert("數量必須大於 0！");
                return;
            }

            cart[index].quantity = newQuantity;
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        // 移除商品
        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.splice(index, 1); // 從陣列中移除商品
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        // 送出訂單
        function submitOrder() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const nickname = document.getElementById("nickname").value;

            if (cart.length === 0) {
                alert("購物車為空，無法送出訂單！");
                return;
            }

            if (!nickname) {
                alert("請輸入您的暱稱！");
                return;
            }

            // 構建訂單資料
            const orderData = {
                nickname: nickname,
                items: cart
            };

            // 發送訂單到後台
            fetch("http://localhost:5000/api/orders", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(orderData)
            })
            .then(response => {
                if (response.ok) {
                    alert("訂單已成功送出！");
                    // 清空購物車
                    localStorage.removeItem("cart");
                    loadCart();
                    document.getElementById("nickname").value = "";
                } else {
                    alert("送出訂單時發生錯誤，請稍後再試！");
                }
            })
            .catch(error => {
                console.error("送出訂單時發生錯誤：", error);
                alert("無法送出訂單，請檢查您的網路連線！");
            });
        }

        // 初始化購物車頁面
        window.onload = () => loadCart();
    </script>
</head>
<body>
    <header>
        <h1>購物車</h1>
        <nav>
            <a href="main_page.html">必讀</a>
            <a href="index.html">開團中</a>
            <a href="cart.html">Cart</a>
            <a href="earp.html">earp</a>
            <a href="form.html">各式連結</a>

        </nav>
    </header>

    <main>
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>商品名稱</th>
                    <th>型號</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>小計</th>
                    <th>操作</th>
                </tr>
            </thead>
            
            <tbody id="cart-items">
                <!-- 商品清單由 JavaScript 動態生成 -->
            </tbody>
        </table>
        <h3 id="cart-total">總計：$0</h3>

        <div>
            <label for="nickname">您的暱稱：</label>
            <input type="text" id="nickname" placeholder="輸入您的暱稱">
        </div>
        <button onclick="submitOrder()">送出訂單</button>
    </main>

    <footer>
        <p>© 2025 商店網站</p>
    </footer>
</body>
</html>
