<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        // 從 localStorage 獲取購物車資料並顯示
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartTable = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            cartTable.innerHTML = ""; // 清空購物車內容
            if (cart.length === 0) {
                cartTable.innerHTML = "<tr><td colspan='4'>購物車目前為空。</td></tr>";
                cartTotal.textContent = "總計：$0";
                return;
            }

            let total = 0;
            cart.forEach(item => {
                const row = document.createElement("tr");

                // 商品名稱
                const nameCell = document.createElement("td");
                nameCell.textContent = item.name;
                row.appendChild(nameCell);

                // 單價
                const priceCell = document.createElement("td");
                priceCell.textContent = `$${item.price}`;
                row.appendChild(priceCell);

                // 數量
                const quantityCell = document.createElement("td");
                quantityCell.textContent = item.quantity;
                row.appendChild(quantityCell);

                // 小計
                const subtotal = item.price * item.quantity;
                const subtotalCell = document.createElement("td");
                subtotalCell.textContent = `$${subtotal}`;
                row.appendChild(subtotalCell);

                // 計算總價
                total += subtotal;

                // 添加行到表格
                cartTable.appendChild(row);
            });

            // 更新總計
            cartTotal.textContent = `總計：$${total}`;
        }

        // 初始化購物車頁面
        window.onload = () => loadCart();
    </script>
</head>
<body>
    <header>
        <h1>購物車</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main>
        <h2>Your Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>商品名稱</th>
                    <th>單價</th>
                    <th>數量</th>
                    <th>小計</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- 商品清單由 JavaScript 動態生成 -->
            </tbody>
        </table>
        <h3 id="cart-total">總計：$0</h3>
    </main>

    <footer>
        <p>© 2025 商店網站</p>
    </footer>
</body>
</html>
